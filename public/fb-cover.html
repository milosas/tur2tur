<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>tur2tur FB Cover</title>
<style>
  * { margin: 0; padding: 0; box-sizing: border-box; }
  body { background: #111; display: flex; align-items: center; justify-content: center; min-height: 100vh; }
  .cover {
    width: 1640px;
    height: 624px;
    position: relative;
    overflow: hidden;
  }
  .mosaic {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    grid-template-rows: repeat(2, 1fr);
    width: 100%;
    height: 100%;
    gap: 0;
  }
  .mosaic-item {
    background-size: cover;
    background-position: center;
  }
  .overlay {
    position: absolute;
    inset: 0;
    background: linear-gradient(135deg, rgba(2, 132, 199, 0.75) 0%, rgba(13, 37, 63, 0.8) 100%);
  }
  .content {
    position: absolute;
    inset: 0;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    color: white;
    text-align: center;
    font-family: system-ui, -apple-system, sans-serif;
  }
  .logo-text {
    font-size: 96px;
    font-weight: 900;
    letter-spacing: -3px;
    margin-bottom: 16px;
    text-shadow: 0 4px 20px rgba(0,0,0,0.3);
  }
  .tagline {
    font-size: 32px;
    font-weight: 500;
    opacity: 0.9;
    max-width: 900px;
    text-shadow: 0 2px 10px rgba(0,0,0,0.3);
  }
  .instructions {
    color: #aaa;
    margin-top: 30px;
    font-family: system-ui;
    font-size: 14px;
  }
</style>
</head>
<body>
  <div>
    <div class="cover" id="cover">
      <div class="mosaic">
        <div class="mosaic-item" style="background-image:url(https://images.unsplash.com/photo-1546519638-68e109498ffc?w=800&q=80)"></div>
        <div class="mosaic-item" style="background-image:url(https://images.unsplash.com/photo-1574629810360-7efbbe195018?w=800&q=80)"></div>
        <div class="mosaic-item" style="background-image:url(https://images.unsplash.com/photo-1531415074968-036ba1b575da?w=800&q=80)"></div>
        <div class="mosaic-item" style="background-image:url(https://images.unsplash.com/photo-1612872087720-bb876e2e67d1?w=800&q=80)"></div>
        <div class="mosaic-item" style="background-image:url(https://images.unsplash.com/photo-1526232761682-d26e03ac148e?w=800&q=80)"></div>
        <div class="mosaic-item" style="background-image:url(https://images.pexels.com/photos/33641987/pexels-photo-33641987.jpeg?auto=compress&cs=tinysrgb&w=800)"></div>
      </div>
      <div class="overlay"></div>
      <div class="content">
        <div class="logo-text">tur2tur</div>
        <div class="tagline">Nuo pirmo švilpuko iki finalo</div>
      </div>
    </div>
    <p class="instructions">Dešiniu mygtuku ant paveikslėlio → "Inspect" arba tiesiog padaryk screenshot (Win+Shift+S) tik šio elemento</p>
  </div>
</body>
</html>
