<svg viewBox="0 0 400 400" width="400" height="400" xmlns="http://www.w3.org/2000/svg">
  <rect width="400" height="400" fill="#ffffff" rx="20"/>
  <defs>
    <linearGradient id="logo7-gold" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#fbbf24" />
      <stop offset="100%" stop-color="#d97706" />
    </linearGradient>
    <linearGradient id="logo7-silver" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#94a3b8" />
      <stop offset="100%" stop-color="#64748b" />
    </linearGradient>
    <linearGradient id="logo7-bronze" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#fdba74" />
      <stop offset="100%" stop-color="#c2410c" />
    </linearGradient>
  </defs>

  <!-- Podium centered -->
  <g transform="translate(110, 80) scale(3.5)">
    <!-- 3rd place - left -->
    <rect x="0" y="30" width="14" height="18" fill="url(#logo7-bronze)" rx="1.5" />
    <text x="7" y="42" font-family="system-ui" font-size="10" font-weight="700" fill="#fff" text-anchor="middle">3</text>

    <!-- 1st place - center (tallest) -->
    <rect x="16" y="14" width="14" height="34" fill="url(#logo7-gold)" rx="1.5" />
    <text x="23" y="28" font-family="system-ui" font-size="10" font-weight="700" fill="#fff" text-anchor="middle">1</text>

    <!-- 2nd place - right -->
    <rect x="32" y="22" width="14" height="26" fill="url(#logo7-silver)" rx="1.5" />
    <text x="39" y="38" font-family="system-ui" font-size="10" font-weight="700" fill="#fff" text-anchor="middle">2</text>

    <!-- Trophy on 1st place -->
    <g transform="translate(23, 6)">
      <circle cx="0" cy="0" r="3.5" fill="#fbbf24" />
      <path d="M -2.5 0 L -3 5 L 3 5 L 2.5 0 Z" fill="#fbbf24" />
    </g>
  </g>

  <!-- "tur2tur" text centered below -->
  <text
    x="200"
    y="320"
    font-family="system-ui, -apple-system, sans-serif"
    font-size="64"
    font-weight="700"
    fill="#0284c7"
    letter-spacing="-2"
    text-anchor="middle"
    dominant-baseline="central"
  >
    tur2tur
  </text>
</svg>
